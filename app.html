<link rel="import" href="../bower_components/polymer/polymer.html"> 
<link rel="import" href="elementos.html">
<polymer-element name="app-element">
  <template>
  <link rel="stylesheet" href="app.css"> 
    <core-drawer-panel id="principal">
      <core-header-panel drawer>
	<core-toolbar>Menú</core-toolbar>
	<core-selector selected="{{pagina}}" on-core-select="{{cambiartitulo}}">
	  <paper-item on-tap="{{cerrar_drawer}}">IPv4</paper-item>
	  <paper-item on-tap="{{cerrar_drawer}}">IPv6</paper-item>
	</core-selector>
      </core-header-panel>
      <core-header-panel main>
	<core-toolbar>
	  <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
	  <div>{{titulo}}</div>
	</core-toolbar>
	<core-pages selected="{{pagina}}">
	<div layout vertical center>
	<div class="ipv4">
	  <paper-input-decorator  label="Número de Red" floatinglabel layout vertical error="Debes Escribir un numero" isInvalid="{{!$.red.validity.valid}}">
	    <input id="red" value="{{red}}" on-focus={{prueba0}} pattern="[0-9]*" on-change="{{prueba}}"></input>
	  </paper-input-decorator>
	  <br>
	  <paper-input label="Número de Número de Subred" floatinglabel layout vertical value="{{subred}}"></paper-input>
	  <br>
	  <label>{{bits_subred}} bits de subred</label>
	  <br>
	  <paper-slider min="0" max="32" pin snaps step="1" on-change="{{cambiar_bits}}" flex></paper-slider>
	  <paper-input label="Número de Host" floatinglabel layout vertical value="{{host}}"></paper-input>
<!-- 	  <paper-fab icon="check" id="calcular" on-tap="{{calcula}}"></paper-fab> -->
	  <paper-button icon="check" id="calcular" on-tap="{{calcula}}">Calcular</paper-button>
	  <label>{{ip}}</label>
	</div>
	  <section on-tap="{{abredialogo}}">
	  <paper-dialog id="dialogo" transition="core-transition-right">
	    <p>Some content</p>
	  </paper-dialog>
	  </section>
	</div>
	<div layout vertical center>
	<div class="ipv6">
	  <paper-input-decorator  label="Número de Red" floatinglabel layout vertical error="Debes Escribir un numero" isInvalid="{{!$.red.validity.valid}}">
	    <input id="red" value="{{red}}" on-focus={{prueba0}} pattern="[0-9]*" on-change="{{prueba}}"></input>
	  </paper-input-decorator>
	  <br>
	  <paper-input label="Número de Número de Subred" floatinglabel layout vertical value="{{subred}}"></paper-input>
	  <br>
	  <label>{{bits_subred}} bits de subred</label>
	  <br>
	  <paper-slider min="0" max="32" pin snaps step="1" on-change="{{cambiar_bits}}" flex></paper-slider>
	  <paper-input label="Número de Host" floatinglabel layout vertical value="{{host}}"></paper-input>
<!-- 	  <paper-fab icon="check" id="calcular" on-tap="{{calcula}}"></paper-fab> -->
	  <label>{{ip}}</label>
	<section on-tap="{{abredialogo}}">
	  <paper-dialog id="dialogo" transition="core-transition-right">
	    <p>Some content</p>
	  </paper-dialog>
	</div>
	</div>
	  </section>
	</core-pages>
	  <paper-button icon="check" id="calcular" on-tap="{{calcula}}">Calcular</paper-button>
      </core-header-panel>
    </core-drawer-panel>
  </template>
  <script src="app.js"></script>
</polymer-element>
